<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBoost - Sign Up</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    .password-wrapper { position: relative; width: 100%; }
    .password-wrapper input { width: 100%; padding-right: 40px; }
    .toggle-password {
      position: absolute; top: 50%; right: 10px;
      transform: translateY(-50%); cursor: pointer;
      font-size: 18px; color: #555;
    }
    .error-message { font-size: 12px; color: red; margin-top: 4px; display: none; }
    .success-message { font-size: 14px; color: green; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="ProBoost Logo" class="logo-img">
      <span>ProBoost</span>
    </div>
  </header>

  <main class="main-container">
    <div class="form-card">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <div class="error-message" id="emailError">Invalid email format. Example: sha123@gmail.com</div>

        <div class="password-wrapper">
          <input type="password" id="createPassword" placeholder="Create Password" required>
          <span class="toggle-password" onclick="togglePassword('createPassword', this)">ðŸ™ˆ</span>
        </div>
        <div class="error-message" id="passwordError">Password must include uppercase, lowercase, number, and symbol.</div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">ðŸ™ˆ</span>
        </div>
        <div class="error-message" id="confirmError">Passwords do not match.</div>

        <button type="submit">Sign Up</button>
        <p class="success-message" id="signupSuccess">âœ… Account has been created successfully</p>
      </form>
      <p class="switch-text">Already have an account? <a href="Login page.html">Login</a></p>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 ProBoost. All rights reserved.</p>
  </footer>

  <script>
    // Toggle password
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "ðŸ™ˆ" : "ðŸ™‰";
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let valid = true;

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("createPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Email validation
      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      // Password validation
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$/;
      if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById("confirmError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("confirmError").style.display = "none";
      }

      if (!valid) return;

      // Save to localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ email, password, role: "User" });
      localStorage.setItem("users", JSON.stringify(users));

      // Show success
      document.getElementById("signupSuccess").style.display = "block";
      document.getElementById("signupForm").reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBoost - Sign Up</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    .password-wrapper { position: relative; width: 100%; }
    .password-wrapper input { width: 100%; padding-right: 40px; }
    .toggle-password {
      position: absolute; top: 50%; right: 10px;
      transform: translateY(-50%); cursor: pointer;
      font-size: 18px; color: #555;
    }
    .error-message { font-size: 12px; color: red; margin-top: 4px; display: none; }
    .success-message { font-size: 14px; color: green; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="ProBoost Logo" class="logo-img">
      <span>ProBoost</span>
    </div>
  </header>

  <main class="main-container">
    <!-- Left Image -->
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/12/e9/af/12e9aff1764df39b155fffd23af8fd7a.jpg" alt="Decorative Left">
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <div class="error-message" id="emailError">Invalid email format. Example: sha123@gmail.com</div>

        <div class="password-wrapper">
          <input type="password" id="createPassword" placeholder="Create Password" required>
          <span class="toggle-password" onclick="togglePassword('createPassword', this)">🙈</span>
        </div>
        <div class="error-message" id="passwordError">Password must include uppercase, lowercase, number, and symbol.</div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">🙈</span>
        </div>
        <div class="error-message" id="confirmError">Passwords do not match.</div>

        <button type="submit">Sign Up</button>
        <p class="success-message" id="signupSuccess">✅ Account has been created successfully</p>
      </form>
      <p class="switch-text">Already have an account? <a href="Login Page.html">Login</a></p>
    </div>

    <!-- Right Image -->
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/8f/a8/78/8fa878e92dd17ba1c863adfb44f7c6a4.jpg" alt="Decorative Right">
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 ProBoost. All rights reserved.</p>
  </footer>

  <script>
    // Toggle password
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "🙈" : "🙉";
    }

    // Email validation
    function validateEmail(email) {
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
    }

    // Password validation
    function validatePassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$/.test(password);
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("createPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      let valid = true;

      // Validate email
      if (!validateEmail(email)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      // Validate password
      if (!validatePassword(password)) {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById("confirmError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("confirmError").style.display = "none";
      }

      if (!valid) return;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Block admin email
      if (email.toLowerCase() === "sha123@gmail.com") {
        alert("⚠️ This email is reserved for the Admin. Please use another email.");
        return;
      }

      // Check if email already exists
      if (users.some(u => u.email === email)) {
        alert("⚠️ Email already exists. Please login instead.");
        return;
      }

      // Save new user in "users"
      const newUser = { email: email, password: password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      // Show success
      document.getElementById("signupSuccess").style.display = "block";
      document.getElementById("signupForm").reset();

      // Redirect after delay
      setTimeout(() => {
        window.location.href = "Login Page.html";
      }, 1500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProBoost - Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="ProBoost Logo" class="logo-img" />
      <span>ProBoost</span>
    </div>
  </header>

  <main class="main-container">
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/12/e9/af/12e9aff1764df39b155fffd23af8fd7a.jpg" alt="Left Decorative Image" />
    </div>

    <div class="form-card">
      <h2>Create Your Account</h2>

      <!-- ✅ FIX: Added 'name' and 'id' correctly -->
      <form id="signupForm" action="signup.php" method="POST" novalidate>
        <input type="text" name="fullname" id="fullname" placeholder="Full Name" required />

        <input type="email" name="email" id="email" placeholder="Email (must be @gmail.com)" required />
        <div class="error-message" id="emailError">Invalid email format. Example: sha123@gmail.com</div>

        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Create Password" required />
          <span class="toggle-password" onclick="togglePassword('password', this)">🙈</span>
        </div>
        <div class="error-message" id="passwordError">
          Password must include uppercase, lowercase, number, and symbol.
        </div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">🙈</span>
        </div>
        <div class="error-message" id="confirmError">Passwords do not match.</div>

        <button type="submit">Sign Up</button>
        <p class="success-message" id="signupSuccess">✅ Account created successfully!</p>
      </form>

      <p class="switch-text">
        Already have an account? <a href="Login Page.html">Login</a>
      </p>
    </div>

    <div class="side-image">
      <img src="https://i.pinimg.com/736x/8f/a8/78/8fa878e92dd17ba1c863adfb44f7c6a4.jpg" alt="Right Decorative Image" />
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 ProBoost. All rights reserved.</p>
  </footer>

  <script>
    // Toggle password visibility
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "🙈" : "🙉";
    }

    // Email must end with @gmail.com
    function validateEmail(email) {
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
    }

    // Password must include uppercase, lowercase, number, and symbol
    function validatePassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$/.test(password);
    }

    // ✅ Fixed JS: proper validation flow
    document.getElementById("signupForm").addEventListener("submit", function (event) {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      let valid = true;

      // Reset errors
      document.getElementById("emailError").style.display = "none";
      document.getElementById("passwordError").style.display = "none";
      document.getElementById("confirmError").style.display = "none";

      // Check for empty fields properly
      if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
        alert("⚠️ Please fill in all required fields.");
        valid = false;
      }

      // Validate email
      if (!validateEmail(email)) {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      }

      // Validate password format
      if (!validatePassword(password)) {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      }

      // Confirm password check
      if (password !== confirmPassword) {
        document.getElementById("confirmError").style.display = "block";
        valid = false;
      }

      if (!valid) {
        event.preventDefault(); // Stop submission if invalid
        return;
      }

      // ✅ Success visual feedback
      document.getElementById("signupSuccess").style.display = "block";
      setTimeout(() => {
        document.getElementById("signupSuccess").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>

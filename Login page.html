<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBoost - Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="ProBoost Logo" class="logo-img">
      <span>ProBoost</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Left Image -->
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/12/e9/af/12e9aff1764df39b155fffd23af8fd7a.jpg" alt="Decorative Left">
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <h2 id="loginTitle">Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div class="error-message" id="loginEmailError">Invalid email format. Example: sha123@gmail.com</div>

        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('loginPassword', this)">🙈</span>
        </div>
        <div class="error-message" id="loginPasswordError">Password must include uppercase, lowercase, number, and symbol.</div>

        <button type="submit">Login</button>
        <p class="success-message" id="loginSuccess">✅ Login is successful</p>
      </form>
      <p class="switch-text">Don't have an account? <a href="Sign up Page.html">Sign Up</a></p>
    </div>

    <!-- Right Image -->
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/8f/a8/78/8fa878e92dd17ba1c863adfb44f7c6a4.jpg" alt="Decorative Right">
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 ProBoost. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙉";
      } else {
        input.type = "password";
        el.textContent = "🙈";
      }
    }

    function validateEmail(email) {
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
    }

    function validatePassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$/.test(password);
    }

    function showError(id, show = true, message = '') {
      const el = document.getElementById(id);
      el.textContent = message || el.textContent;
      el.style.display = show ? 'block' : 'none';
    }

    function showSuccess(message) {
      const el = document.getElementById('loginSuccess');
      el.textContent = message;
      el.style.display = 'block';
    }

    function hideSuccess() {
      document.getElementById('loginSuccess').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      showError('loginEmailError', false);
      showError('loginPasswordError', false);
      hideSuccess();

      if (!validateEmail(email)) {
        showError('loginEmailError', true, 'Invalid email format. Example: sha123@gmail.com');
        return;
      }

      if (!validatePassword(password)) {
        showError('loginPasswordError', true, 'Password must include uppercase, lowercase, number, and symbol.');
        return;
      }

      // ❌ Prevent Admin from logging in here
      if (email === "sha123@gmail.com" && password === "Admin123!") {
        showError('loginPasswordError', true, "Admin can't login here. Please use the Admin Login Button.");
        return;
      }

      // ✅ Otherwise check localStorage users
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        document.getElementById("loginTitle").textContent = "User Login";
        localStorage.setItem("role", "user");
        localStorage.setItem("userEmail", email);
        showSuccess('✅ Login successful! Redirecting...');
        setTimeout(() => { window.location.href = "User.html"; }, 1500);
      } else {
        showError('loginPasswordError', true, 'Invalid credentials!');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBoost - Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Logo.png" alt="ProBoost Logo" class="logo-img">
      <span>ProBoost</span>
    </div>
  </header>

  <main class="main-container">
    <div class="side-image">
      <img src="https://i.pinimg.com/736x/12/e9/af/12e9aff1764df39b155fffd23af8fd7a.jpg" alt="Decorative Left">
    </div>

    <div class="form-card">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">üôà</span>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="switch-text">Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
      <p id="message" style="color:red; text-align:center;"></p>
    </div>

    <div class="side-image">
      <img src="https://i.pinimg.com/736x/8f/a8/78/8fa878e92dd17ba1c863adfb44f7c6a4.jpg" alt="Decorative Right">
    </div>
  </main>

  <footer class="footer">
    <p>¬© 2025 ProBoost. All rights reserved.</p>
  </footer>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      const el = document.querySelector('.toggle-password');
      if(input.type === 'password') {
        input.type = 'text';
        el.textContent = 'üôâ';
      } else {
        input.type = 'password';
        el.textContent = 'üôà';
      }
    }

    // Predefined accounts
    const accounts = [
      { email: "sha123@gmail.com", password: "Sha123!", role: "admin" },
      { email: "sha1@gmail.com", password: "User123!", role: "user" }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const user = accounts.find(u => u.email === email && u.password === password);

      if(user) {
        // Store session data
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('role', user.role);
        sessionStorage.setItem('userEmail', user.email);

        // Redirect
        if(user.role === 'user') {
          window.location.href = 'User.html';
        } else {
          alert('Admin login successful! You can redirect to Admin.html if needed.');
        }
      } else {
        document.getElementById('message').textContent = '‚ùå Invalid email or password';
      }
    });
  </script>
</body>
</html>

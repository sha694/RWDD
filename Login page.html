  <!-- Scripts -->
  <script>
  // âœ… Clear session when visiting login page
  window.addEventListener('DOMContentLoaded', () => {
    sessionStorage.clear();
    console.log('ðŸ”„ Session cleared on login page load');
    initializeAdmin();
  });

  // âœ… Ensure Admin account exists
  function initializeAdmin() {
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const adminEmail = "sha123@gmail.com";

    if (!users.find(u => u.email.toLowerCase() === adminEmail.toLowerCase())) {
      users.push({
        id: Date.now(),
        userId: "U001",
        email: adminEmail,
        password: "Admin123!",
        role: "admin",
        createdAt: new Date().toISOString()
      });
      localStorage.setItem("users", JSON.stringify(users));
      console.log("âœ… Admin account created:", adminEmail);
    } else {
      console.log("âœ… Admin account already exists");
    }
  }

  // âœ… Toggle password visibility
  function togglePassword(id, el) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "ðŸ™‰";
    } else {
      input.type = "password";
      el.textContent = "ðŸ™ˆ";
    }
  }

  // âœ… Show/Hide error & success messages
  function showError(id, message = '', show = true) {
    const el = document.getElementById(id);
    if (message) el.textContent = message;
    el.style.display = show ? 'block' : 'none';
  }

  function showSuccess(message) {
    const el = document.getElementById('loginSuccess');
    el.textContent = message;
    el.style.display = 'block';
  }

  function hideSuccess() {
    document.getElementById('loginSuccess').style.display = 'none';
  }

  function clearMessages() {
    showError('loginEmailError', '', false);
    showError('loginPasswordError', '', false);
    hideSuccess();
  }

  // âœ… Login function
  function login(event) {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    clearMessages();

    if (!email) {
        showError('loginEmailError', 'âŒ Email is required');
        return;
    }

    if (!password) {
        showError('loginPasswordError', 'âŒ Password is required');
        return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    console.log('ðŸ” Available users:', users);

    const user = users.find(u => 
        u.email.toLowerCase() === email.toLowerCase() && 
        u.password === password
    );

    if (!user) {
        showError('loginPasswordError', 'âŒ Invalid email or password!');
        console.log('âŒ Login failed for:', email);
        return;
    }

    console.log('âœ… User found:', user);

    // Save session - include userType
    sessionStorage.setItem("isLoggedIn", "true");
    sessionStorage.setItem("role", user.role || "user");
    sessionStorage.setItem("userType", user.userType || "user"); // Add userType
    sessionStorage.setItem("userEmail", user.email);
    sessionStorage.setItem("fullname", user.fullname || "");

    // Redirect based on role AND userType
    if (user.role === "admin") {
        showSuccess("âœ… Admin login successful! Redirecting...");
        setTimeout(() => { window.location.href = "Admin.html"; }, 1000);
    } else if (user.userType === "manager") {
        showSuccess("âœ… Manager login successful! Redirecting...");
        setTimeout(() => { window.location.href = "Manager.html"; }, 1000);
    } else {
        showSuccess("âœ… User login successful! Redirecting...");
        setTimeout(() => { window.location.href = "User.html"; }, 1000);
    }
}
  // âœ… Test accounts (remove in production)
  console.log("=== TEST ACCOUNTS ===");
  console.log("Admin: sha123@gmail.com / Admin123!");
  console.log("Sign up to create user accounts.");
  console.log("======================");
  </script>
